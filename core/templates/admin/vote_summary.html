{% extends "admin/base_site.html" %}
{% block content %}
  <h1>Vote Summary</h1>
  <canvas id="voteChart" width="600" height="400"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('voteChart').getContext('2d');
    const labels = [{% for item in vote_data %}"{{ item.candidate__name }}",{% endfor %}];
    const data = [{% for item in vote_data %}{{ item.votes }},{% endfor %}];

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Votes',
          data: data,
          backgroundColor: 'rgba(54, 162, 235, 0.7)',
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
{% endblock %}
