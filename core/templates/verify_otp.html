{% extends "base.html" %}
{% load static %}

{% block title %}Verify OTP - Online Voting System{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Enter OTP</h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="otp" class="block text-gray-700 font-medium mb-1">OTP Code</label>
            <input 
                type="text" 
                name="otp" 
                id="otp" 
                required 
                maxlength="6" 
                placeholder="Enter your 6-digit OTP"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-center text-lg tracking-widest"
            />
        </div>

        <button 
            type="submit" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition"
        >
            Verify OTP
        </button>
    </form>

    {% if messages %}
        <ul class="mt-6 space-y-2">
            {% for message in messages %}
                <li 
                    class="p-3 rounded text-sm font-medium {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}"
                >
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
