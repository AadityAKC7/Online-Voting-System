<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col items-center">
    <h1 class="text-4xl font-bold text-gray-800 mt-10">Voting System</h1>

    <div class="container bg-white w-[400px] mt-6 p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Registration</h2>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block text-gray-700 font-medium {% if field.field.required %}after:content-['*'] after:ml-1 after:text-red-500{% endif %}">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-600 text-sm mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="flex justify-between space-x-4 pt-2">
                <button type="submit"
                    class="register w-1/2 bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition">
                    Register
                </button>
                <button type="button" onclick="window.location.href='{% url 'login' %}'"
                    class="w-1/2 bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition">
                    Login
                </button>
            </div>
        </form>
    </div>
</body>
</html>
