<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">
  <h1 class="text-4xl font-bold text-gray-800 mb-8">Voting System</h1>

  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
    <h3 class="text-xl font-semibold text-center text-gray-700 mb-6">Sign in to start your session</h3>
    
    <form action="/login/" method="post" class="space-y-5">
      {% csrf_token %}

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm shadow-sm" />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm shadow-sm" />
      </div>

      <!-- Button Row -->
      <div class="flex justify-between gap-3 pt-2">
        <button type="submit"
          class="w-1/2 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-semibold text-sm transition duration-300">
          Log In
        </button>
        <a href="/register"
          class="w-1/2 text-center bg-gray-600 hover:bg-gray-700 text-white py-2 rounded-md font-semibold text-sm transition duration-300">
          Register
        </a>
      </div>
    </form>
  </div>
</body>
</html>
